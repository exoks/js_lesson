<!DOCTYPE html5>

<html>

<head>
  <title> Media </title>
</head>

<body>
  <!-- Video Tag-->
  <table border="2">
    <tr>
      <th>Video</th>
      <th>Image</th>
      <th>Audio</th>
    </tr>

    <tr>
      <!--Video Table data cell-->
      <td>
        <video height="400" controls>
          <source src="./assets/SHADOWBORN.mp4" type="video/mp4">
          <source src="./" </video>
          Your Browser does not support video tag!
      </td>
      <!--Image Table data cell-->
      <td>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png"
          alt="google image" width="400" height="400" />
      </td>
      <!--Audio Table data cell-->
      <td>
        <audio controls>
          <source src="./assets/SHADOWBORN.mp3" type="audio/mpeg" />
          Your Browser does not support audio tag!
        </audio>
      </td>
    </tr>
  </table>
  <!--Iframe -->
  <p><a href="https://www.youtube.com/" target="myframe">Open google in iframe</a></p>
  <iframe width="100%" height="400" name="myframe"></iframe>
  <!-- Embed a youtube video-->
  <!--❗ Problem:-->
  <!---->
  <!--youtube.com has set a security policy (likely X-Frame-Options: SAMEORIGIN or DENY),
which prevents its pages from being embedded in an iframe on any other website, including yours.-->
  <!--This is a browser-level security restriction — Firefox
(and other browsers) respect it to protect against attacks like clickjacking.-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/N6xMg5CzJLI?si=D74b_etqDontf474"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
