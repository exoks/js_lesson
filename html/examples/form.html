<!DOCTYPE html5>

<html>

<head>
  <title>Form</title>
</head>

<body>
  <!---------------------------- Input Fields --------------------------------->
  <form method="get" autocomplete="off">
    <!-- Text input -->
    <label for="input_id">Username</label></br>
    <input type="text" id="input_id" placeholder="username" name="username" /></br>

    <!-- Password input -->
    <label for="pass_id">Password</label></br>
    <input id="pass_id" type="password" required /></br>

    <!-- Email input -->
    <label for="email_id">Email</label></br>
    <input id="email_id" type="email" value="hello@gmail.com" /></br>

    <!-- Number input -->
    <label for="number_id">Number</label></br>
    <input id="number_id" type="number" disabled /></br>

    <!-- Textarea input -->
    <label for="disc">Summary</label></br>
    <textarea id="disc" name="disc" placeholder="discription" rows="10" cols="20">default value</textarea></br>

    <hr>
    <!--------------------------- Input Buttons ------------------------------->
    <!-- Normal Button <button> -->
    <button type="button">
      <img width="30" height="30" src="./assets/icon.jpg" />
    </button><br>

    <!-- Normal Button <input type="button"> -->
    <input type="button" value="click me" /><br>

    <!-- Submit button -->
    <input type="submit" value="Submit the form" /><br>

    <!-- Reset button -->
    <input type="reset" value="Reset Values" /><br>

    <!-- File button -->
    <input type="file" /><br>
  </form>
</body>

</html>
