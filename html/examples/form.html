<!DOCTYPE html5>

<html>

<head>
  <title>Form</title>
</head>

<body>
  <!---------------------------- Input Fields --------------------------------->
  <form method="get" autocomplete="off">
    <!-- Text input -->
    <fieldset>
      <legend>
        <br>
        <label for="input_id">Username</label></br>
        <input type="text" id="input_id" placeholder="username" name="username" /></br>
      </legend>
      <!-- Password input -->
      <label for="pass_id">Password</label></br>
      <input id="pass_id" type="password" required /></br>
    </fieldset>

    <!-- Email input -->
    <label for="email_id">Email</label></br>
    <input id="email_id" type="email" value="hello@gmail.com" /></br>

    <!-- Number input -->
    <label for="number_id">Number</label></br>
    <input id="number_id" type="number" disabled /></br>

    <!-- Textarea input -->
    <label for="disc">Summary</label></br>
    <textarea id="disc" name="disc" placeholder="discription" rows="10" cols="20">default value</textarea></br>

    <!-- CheckBox Syntax 1 -->
    <input id="check" type="checkbox" value="option1" />
    <label for="check">Option1</label><br>
    <!-- CheckBox Syntax 2 -->
    <label><input type="checkbox" value="option2" /> Option2</label><br>

    <br>
    <!-- Radio Buttons [ group 1]-->
    <input id="male" type="radio" name="gender" value="male" />
    <label for="male">male</label><br>
    <input id="female" type="radio" name="gender" value="female" />
    <label for="female">female</label><br>
    <br>
    <!-- Radio Buttons [ group 2]-->
    <input id="ch" type="radio" name="candy" value="chabakiya" />
    <label for="ch">chabakiya</label><br>
    <input id="fa" type="radio" name="candy" value="faqass" />
    <label for="fa">faqass</label><br>

    <hr>

    <!--------------------------- Input Buttons ------------------------------->
    <!-- Normal Button <button> -->
    <button type="button">
      <img width="30" height="30" src="./assets/icon.jpg" />
    </button><br>

    <!-- Normal Button <input type="button"> -->
    <input type="button" value="click me" /><br>

    <!-- Submit button -->
    <input type="submit" value="Submit the form" /><br>

    <!-- Reset button -->
    <input type="reset" value="Reset Values" /><br>

    <!-- File button -->
    <input type="file" /><br>

    <!-- Select Options -->
    <!-- here you have to chose the one name-->
    <label for="drop">Select one option: </label>
    <select id="drop" name="drop_down[]" multiple>
      <option value="first">First Option</option>
      <option value="second" selected>Second Option</option>
      <option value="third" disabled>Third Option</option>
    </select>
    <!-- the value name is "drop_down" | the value is one of ["first", "second", third]-->
    <br>
    <label for="range_id">Select a value</label>
    <input name="offset" id="range_id" type="range" min="0" max="100" value="0" step="10" />
  </form>
</body>

</html>
