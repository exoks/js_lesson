<body>
  <h1> Screen Properties </h1>
  <p1 id="p"></p1>
  <script>
    let p = document.getElementById('p');

    p.innerHTML = 'hight: ' + this.screen.height + '<br>';
    p.innerHTML += 'widht: ' + this.screen.width + '<br>'

    p.innerHTML += 'availHight: ' + this.screen.availHeight + '<br>';
