<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Navigator </title>
</head>

<body>
  <p id="p"> </p>
  <script>
    let p = document.getElementById('p');

    p.innerHTML = "version: " + this.navigator.appVersion + '<br/>'; 
    p.innerHTML += "os: " + this.navigator.platform + '<br>';
    p.innerHTML += "cookie: " + this.navigator.cookieEnabled + '<br>';
    p.innerHTML += "online: " + this.navigator.online + '<br>'; 
    p.innerHTML += "language: " + this.navigator.language + '<br>';

    this.addEventListener('online', () => {
      p.innerHTML += "Status: online" +  + '<br>';
    });
    this.addEventListener('offline', () => {
      p.innerHTML += "Status: offline" +  + '<br>';
    });
  </script>
</body>

</html>
