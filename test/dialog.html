<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Dialog </title>
</head>

<body>
  <h1> Dialog </h1>
  <button id="confirmBtn" type="button"> confirm </button>
  <button id="promptBtn" type="button"> prompt </button>
  <script>
    let confirmBtn = document.getElementById("confirmBtn");
    let promptBtn = document.getElementById("promptBtn");

    confirmBtn.addEventListener('click', () => {
      let re = this.confirm("are you sure");
      console.log(re);
    });
    promptBtn.addEventListener('click', () => {
      let re = this.prompt("Your feedback\n:)", "i like it");
      if (re == null)
        console.log("you refused to review");
      else
        console.log("Thanks for your time.");
    });

  </script>
</body>

</html>
